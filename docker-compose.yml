version: "3"
services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
  web:
    #build: .
    image: shivakumaarmgs/ruby2.1.2-test:v3
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
      - "3010:3010"
    depends_on:
      - db
      - selenium
  selenium:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
      - "5900:5900"
